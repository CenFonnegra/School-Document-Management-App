<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Document Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>School Document Management App</h1>
    </header>
    <nav>
      <button id="new-doc">New Document</button>
      <button id="new-from-template">New from Template</button>
      <input type="file" id="import-file" accept=".pdf, .docx, .xlsx">
      <button id="save-doc">Save Document</button>
      <button id="delete-doc">Delete Document</button>
      <input type="text" id="search-box" placeholder="Search...">
    </nav>
    <main>
      <textarea id="editor" placeholder="Start writing your document..."></textarea>
    </main>
    <footer>
      <p>&copy; 2024 School Document Management App</p>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/6.0.3/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
